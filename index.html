<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>zanaat</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>
				<a href="index.html" itemprop="url">
					<img class="logo" src="https://static.wixstatic.com/media/314cbf_3be23a38cefd4a7cb2823fe21637a3ff~mv2.jpg/v1/fill/w_142,h_80,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/Presentaci%C3%B3n1.jpg" alt="logo" itemprop="logo">
				</a>
			</h1>
			<nav>
				<ul>
					<li><a href="#">Inicio</a> </li>
					<li><a href="#">Tienda</a> </li>
				</ul>
			</nav>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-slogan">
			<br>
			<p id="tex">Bienvenido a zanaat</p>
			<p id="sub">Inspirados por la gente y su trabajo</p>
		</div>
		<div class="carousel-container">
			<div class="carousel-wrapper">
			  <div class="carousel-item">
				<img src="https://cdn.forbes.com.mx/2014/08/Cortesia-Artesanos-Mexico.jpg" alt="Artesanía 1" class="carousel-img">
			  </div>
			  <div class="carousel-item">
				<img src="https://mundoejecutivo.com.mx/wp-content/uploads/2023/09/image-44-1.jpg" alt="Artesanía 2" class="carousel-img">
			  </div>
			  <div class="carousel-item">
				<img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2020/11/artesanias-teporingo-header-02.jpg" alt="Artesanía 3" class="carousel-img">
			  </div>
			  <div class="carousel-item">
				<img src="https://images.squarespace-cdn.com/content/v1/6260879dc878dd6a2659f103/1661377343094-I7V3YHRJKEW3B0EYC7BH/Captura+de+Pantalla+2022-08-24+a+la%28s%29+16.41.11.png" alt="Artesanía 4" class="carousel-img">
			  </div>
			  <div class="carousel-item">
				<img src="https://loscincosoles.com/wp-content/uploads/2021/04/cincosoles_banners-19-1536x1024.jpg" alt="Artesanía 5" class="carousel-img">
			  </div>
			</div>
		  </div>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="img/figma.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Cuadro</h2>
					<p class="price">$1000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/glob.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Dama de porcelana</h2>
					<p class="price">$1300</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/guana.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Jaguar</h2>
					<p class="price">$1900</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/lago.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Mexicana</h2>
					<p class="price">$1800</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/leon.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Guadalupana</h2>
					<p class="price">$2100</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="img/mau.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Calendario del sol</h2>
					<p class="price">$60000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
